<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>ProCalc </title>
    <link th:href="@{/alphasolutions.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <table>
        <thead>
        <tr>
            <td>Task Name</td>
            <td>Task Description</td>
            <td>Time Estimate</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        </thead>
        <tr th:each="task : ${taskList}">
            <td th:text="${task.taskName}">Task Name</td>
            <td th:text="${task.taskDescription}">Task Description</td>
            <td th:text="${task.taskTimeEstimate}">Time Estimate</td>
        </tr>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Delete Project</title>
    <link th:href="@{/alphasolutions.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <p>Are you sure you want to delete "<span th:text="${projectName}"></span> "? This cannot be undone.</p>


    <a th:href="@{'/alphasolutions/' + ${projectID} + '/deleteProject'}">
        <input class="delete-button" type='button' value='Delete'/>
    </a>
    <form th:action="@{/alphasolutions}" method="get">
        <button type="submit" class="btn">Cancel</button>
    </form>
</div>
</body>
</html>

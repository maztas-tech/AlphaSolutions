<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opret subprojekt</title>
  <link th:href="@{/alphasolutions.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{HTMLFragments/navbar :: navbar}"></div>


<div class="container">
  <form action="/alphasolutions/createSubProject" th:object="${subProjectObject}" method="post">

    <input type="hidden" name="projectID" th:value="${projectID}">

    <p>
      <label for="subProjectName">Navn p√• subprojekt</label><br>
      <input class="input-field" id="subProjectName" name="subProjectName" th:field="*{subProjectName}" placeholder="Subprojekt navn"><br>
    </p>
    <p>
      <label for="startDate">Start dato</label><br>
      <input class="input-field" id="startDate" name="startDate" type="date" th:field="*{startDate}" placeholder="Start dato"><br>
    </p>
    <p>
      <label for="endDate">Slut dato</label><br>
      <input class="input-field" id="endDate" name="endDate" type="date" th:field="*{endDate}" placeholder="Slut dato"><br>
    </p>

    <input type="hidden" id="projectID" th:field="*{projectID}">

    <p>
      <button class="submit-button" type="submit" value="Opret">Create subProject</button>
    </p>

  </form>

</div>
<a th:href="@{'/alphasolutions'}">
  <input type="button" value="Tilbage" class="back-button">
</a>

<div th:replace="~{HTMLFragments/footer :: footer}"></div>

</body>
</html>

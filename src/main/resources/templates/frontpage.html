<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>ProCalc Frontpage</title>
    <link th:href="@{/alphasolutions.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{HTMLFragments/navbar :: navbar}"></div>

<div class="container">
    <table>
        <thead>
        <tr>
            <td>Project Name</td>
            <td>Start date</td>
            <td>End date</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        </thead>
        <tr th:each="project : ${projectList}">
            <td>
                <a th:href="@{'alphasolutions/' + ${project.projectID} + '/subProjects'}">
                    <input type="button" th:value="${project.projectName}" class="button">
                </a>
            </td>
            <td th:text="${project.startDate}">Start Date</td>
            <td th:text="${project.endDate}">End Date</td>
            <td>
                <a th:href="@{'alphasolutions/' + ${project.projectID} + '/edit'}">
                    <input class="edit-button" type='button' value='Edit'/>
                </a>
            </td>
            <td>
                <a th:href="@{'alphasolutions/' + ${project.projectID} + '/confirmDeleteProject'}">
                    <input class="delete-button" type='button' value='Delete'/>
                </a>
            </td>
        </tr>
    </table>
    <a th:href="${'alphasolutions/createProject'}">
        <input type="button" value="New project" class="button">
    </a>
</div>
<div th:replace="~{HTMLFragments/footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Delete SubProject</title>
    <link th:href="@{/alphasolutions.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <p>Are you sure you want to delete "<span th:text="${taskName}"></span>"? This cannot be undone.</p>

    <a th:href="@{'/alphasolutions/'  + ${subProjectID} + '/' + ${task.taskID} + '/delete'}">
        <input class="delete-button" type="button" value='Delete' th:object="${task}"/>
    </a>
    <a th:href="@{'/alphasolutions/' + ${projectID} + '/' + ${subProjectID} + '/tasks'}">
        <button type="submit" class="btn">Cancel</button>
    </a>
</div>
</body>
</html>

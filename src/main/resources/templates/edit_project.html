<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit project</title>
    <link th:href="@{/alphasolutions.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="alphasolutions/edit" method="post" th:object="${projectObject}">
            <input name="projectID" type="hidden" th:field="*{projectID}">
            <div>
                <label for="projectName">New project name</label><br>
                <input class="input-field" type="text" id="projectName" th:field="*{projectName}"><br>
            </div>
            <div>
                <label for="startDate">New start date</label><br>
                <input class="input-field" type="date" id="startDate" th:date="*{startDate}"><br>
            </div>
            <div>
                <label for="endDate">New end date</label><br>
                <input class="input-field" type="date" id="endDate" th:date="*{endDate}"><br>
            </div>
            <p>
                <input class="submit-button" type="submit">
            </p>

        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>ProCalc</title>
    <link th:href="@{/alphasolutions.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{HTMLFragments/navbar :: navbar}"></div>


<div class="container">
    <table>
        <thead>
        <tr>
            <td>Subprojekt navn</td>
            <td>Start dato</td>
            <td>Slut dato</td>
            <td>Rediger</td>
            <td>Slet</td>
        </tr>
        </thead>
        <tr th:each="subProject : ${subProjectList}">
            <td>
                <a th:href="@{${subProject.subProjectID} + '/tasks'}">
                    <input type="button" th:value="${subProject.subProjectName}" class="button">
                </a>
            </td>
            <td th:text="${subProject.startDate}">Start Date</td>
            <td th:text="${subProject.endDate}">End Date</td>
            <td>
                <a th:href="@{${subProject.subProjectID} + '/edit_subproject'}">
                    <input class="edit-button" type='button' value='Rediger'/>
                </a>
            </td>
            <td>
                <a th:href="@{'/alphasolutions/' + ${subProject.projectID} + '/' + ${subProject.subProjectID} + '/confirmDeleteSubProject'}">
                    <input class="delete-button" type='button' value='Slet'/>
                </a>
            </td>
        </tr>

    </table>
    <a th:href="${'/alphasolutions'}">
        <input type="button" value="Tilbage" class="button">
    </a>
</div>
    <div>
        <a th:href="${'/alphasolutions/'+ projectID +'/createSubProject'}">
            <input type="button" value="Ny subprojekt" class="create-button">
        </a>

    </div>

<div th:replace="~{HTMLFragments/footer :: footer}"></div>
</body>
</html>

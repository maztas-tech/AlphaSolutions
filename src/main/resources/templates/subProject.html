<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>ProCalc </title>
    <link th:href="@{/alphasolutions.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <table>
        <thead>
        <tr>
            <td>Subproject Name</td>
            <td>Start date</td>
            <td>End date</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        </thead>
        <tr th:each="subProject : ${subProjectList}">
            <td th:text="${subProject.subProjectName}">Subproject Name</td>
            <td th:text="${subProject.startDate}">Start Date</td>
            <td th:text="${subProject.endDate}">End Date</td>
            <td>
                <a th:href="@{'alphasolutions/' + ${subProject.subProjectID} + '/edit'}">
                    <input class="edit-button" type='button' value='Edit'/>
                </a>
            </td>
            <td>
                <a th:href="@{'/alphasolutions/' + ${projectID} + '/subProjects/' + ${subProject.subProjectID} + '/remove'}">
                    <input class="delete-button" type='button' value='Delete' th:object="${subProject}"/>
                </a>
            </td>
        </tr>

    </table>
    <a th:href="${'/alphasolutions/'+ projectID +'/createSubProject'}">
        <input type="button" value="New subProject" class="button">
    </a>
</div>
</body>
</html>
